{% extends 'base.html' %}
{% load static %}

{% block others %}
    <meta charset="UTF-8">
    <script>var sound1 = "{% static "music/bgm.m4a" %}"</script>
    <link href="../static/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/second.css" rel="stylesheet" type="text/css"/>
{#    <script type="text/javascript" src="../static/js/second.js"></script>#}
{% endblock %}

{% block title %}SECOND{% endblock %}

{% block content %}
<iframe src="https://www.youtube.com/embed/TY-RRhU4Z9o?autoplay=1&mute=1&controls=0&loop=1&playlist=TY-RRhU4Z9o"
        title="second page video" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></iframe>

<img src="../static/img/music.png" onclick="charm(sound1)" class="music">
<audio id="myAudio" src="{% static "music/bgm.m4a" %}" preload="auto"></audio>
<img src="../static/img/logo_red.png" style="position: absolute; top: 0.5vw; left: 77%; width: 23vw; height: 4vw; border-radius: 5%;">
<div class="modalonbox" onclick="modalOn()"></div>


<div class="maincontain">
    <div class="loginbox">
        <div class="idcontain textbox">
            <form>
                <input id="SBL_font" type="text" name="" placeholder="ID 입력하세요">
            </form>
        </div>
        <div class="pwcontain textbox">
            <form>
                <input id="SBL_font" type="password" name="" placeholder="PW 입력하세요">
            </form>
        </div>
    </div>
</div>

<div class="signupbox groom" id="modal" style="display: none;">
    <div class="backgroundimg">
        <div class="signuptext">
            <h2 id="SBL_font" onclick="modalOff()" class="signuptitle">SIGN-UP</h2>
        </div>
        <div class="signupinfo" id="SBL_font" style="color: white;">
            <div>
                ID : <input type="text" id="" name="" placeholder="사용할 ID">
                PW : <input type="password" id="" name="" placeholder="사용할 PW">
            </div>
            <div style="margin-top: 2vw;">
                NickName : <input type="text" id="" name="" placeholder="사용할 닉네임">
            </div>
        </div>
        <div class="genderbox" style="color: white;">
            <p id="SBL_font" style="float:left; font-weight: bolder; margin-left: 0.5vw;">성별</p>
            <label for="man" class="checkboxman"><input type="checkbox" id="SBL_font man"/> 남자</label>
            <label for="woman" class="checkboxwoman"><input type="checkbox" id="SBL_font woman"/> 여자</label>
            <div class="genderpic">
                <img src="../static/img/male.png" style="padding-left: 5vw;">
                <img src="../static/img/female.png" style="padding-left: 4vw;">
            </div>
        </div>
        <div class="workoutlevel" style="color: white;">
            <label for="id2" class="levelbox" style="margin-left: 5.5vw;"><input type="checkbox" id="id2 SBL_font"/> 초심자</label>
            <label for="pw2" class="levelbox" style="margin-left: 3vw;"><input type="checkbox" id="pw2 SBL_font"/> 중급자</label>
            <label for="nick2" class="levelbox" style="margin-left: 3vw;"><input type="checkbox" id="nick2 SBL_font"/> 상급자</label>
            <div class="levelpic">
                <p id="SBL_font" style="float:left; font-weight: bolder; margin-left: 0.5vw;">Level</p>
                <div class="locationlevel">
                    <img src="../static/img/lowlevel.png" style="opacity: 0.6;">
                    <img src="../static/img/middlelevel.png" style="margin-left: 1.5vw; opacity: 0.6;">
                    <img src="../static/img/highlevel.png" style="margin-left: 1.5vw; opacity: 0.6;">
                </div>
            </div>
        </div>
        <div class="inputbtn">
            <input type="submit" value="회원가입" class="signupbtn">
        </div>
    </div>
</div>

<div>
    <img src="../static/img/login.png" onclick="location.href='http://127.0.0.1:8000/main/'" class="loginbtn">
</div>

<script type="text/javascript" src="../static/js/second.js"></script>
{% endblock %}
